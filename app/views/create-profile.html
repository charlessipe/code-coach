<p>Create a Coaching Profile.</p>

<form>
  <span>First Name: </span> <input type="text" ng-model="firstName" /></input><br>
  <span>Last Name:</span> <input type="text" ng-model="lastName" /></input><br>
  <span>Bio:</span> <input type="text" ng-model="newBio" /></input><br>
  <span>Coaching Areas:</span> <input type="text" ng-model="newAreas" /></input><br>
  <button class="submit-profile" type="submit" data-ng-click="submitProfile()">Submit Profile</button>
</form>
