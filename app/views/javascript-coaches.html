
<h2>JavaScript Coaches</h2>

<ul ng-repeat="user in usersArray | filter:currentFilter" >
  <div class="well well-sm">
    <img class="profile-pic" src=" {{user.image}} " width="100px" height="110px">
    <li>Name: {{ user.firstName }} {{ user.lastName }}</li>
    <li>Bio: {{ user.bio }}</li>
    <li>Areas of Expertise: {{ user.areas}}</li>
    <li>Times Available: {{ user.avail}}</li>
    <li>Portfolio: <a href="{{ user.portfolio}}" target="_blank">{{ user.portfolio}}</a> </li>
    <li><a class="btn btn-default" ng-href="#/contact-coach">Contact Coach</a></li>
  </div>
</ul>
